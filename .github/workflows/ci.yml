name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with ruff
      run: |
        ruff check .
        ruff format --check .
    
    - name: Test with pytest
      run: |
        pytest --timeout=30 -v
      env:
        REDIS_URL: redis://localhost:6379/1
        APP_HOST: 127.0.0.1
        APP_PORT: 8001
    
    - name: Test with real Redis (integration tests)
      run: |
        pytest --timeout=30 -v -m integration
      env:
        REDIS_URL: redis://localhost:6379/1
        APP_HOST: 127.0.0.1
        APP_PORT: 8001
      if: false  # Disabled for now, can be enabled when integration tests are added

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t redis-chat:latest .
    
    - name: Test Docker image
      run: |
        docker run --rm -d --name redis-chat-test -p 8000:8000 redis-chat:latest
        sleep 10
        curl -f http://localhost:8000/rooms || exit 1
        docker stop redis-chat-test